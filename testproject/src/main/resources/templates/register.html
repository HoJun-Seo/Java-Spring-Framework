<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #title {
        margin-left: 200px;
      }
      #userId,
      #userPwd {
        width: 300px;
        height: 30px;
      }
      #registerBtn {
        width: 100px;
        height: 30px;
      }
      #btnDiv {
        margin-left: 314px;
      }
      label {
        display: inline-block;
        text-align: center;
        width: 100px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="title">회원 가입</h1>
    <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
      <label for="userId">ID : </label>
      <input type="text" name="userId" id="userId" th:field="*{userId}" />
      <br />
      <label for="userPwd">Password : </label>
      <input type="text" name="userPwd" id="userPwd" th:field="*{userPwd}" />
      <br />
      <div id="btnDiv">
        <input type="submit" value="회원가입" id="registerBtn" />
      </div>
    </form>
  </body>
</html>
